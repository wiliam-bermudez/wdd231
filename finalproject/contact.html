<body>
        <!-- ====== HEADER  =========-->
    <header>
        <div class="logo-area">
            <img src="images/logo.png" alt="DelSalvafood logo" class="logo">
            <span class="site-title">DelSalvafood - For Parties</span>
        </div>

        <nav id="mobile-nav" class="nav-mobile" hidden>
            <ul id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <H1>DelSalvafood</H1>
        <section id="Formandtestimonies">
            <form action="thankyou.html" id="form-contact">
                <label>
                    Full Name:
                    <input type="text" name="fullname" title="Enter your full name"
                        autocomplete="given-name" required>
                </label>

                <label>
                    Phone Number:
                    <input type="text" name="phonenumber" title="Enter your phone number"
                        autocomplete="tel" required>
                </label>

                <label>
                Email:
                <input type="email" name="email" title="Enter your email address"
                        autocomplete="email" placeholder="example@domain.com" required>
                </label>

                <label>
                Expected date for the event: 
                    <input type="date" name="dateEvent"
                        required>
                </label>

                <label>
                Event type:
                <select name="eventType" title="Select event type">
                    <option value="Birthday">Birthday</option>
                    <option value="Prom Party">Prom Party</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Other">Other (More information will be required)</option>
                </select>
                </label>           

                <input type="hidden" id="timestamp" name="timestamp">

                <input type="submit" value="Submit Application">

            </form>


            <div id="testimonies">
                <figure class="events">
                    <img src="images/Event1.webp" alt="Envent #1" loading="lazy">
                </figure>
                
                <figure class="events">
                    <img src="images/Event2.webp" alt="Envent #2" loading="lazy">
                </figure>

                <figure class="events">
                    <img src="images/Event3.webp" alt="Envent #3" loading="lazy">
                </figure>

            </div>

        </section>
        
    </main>
